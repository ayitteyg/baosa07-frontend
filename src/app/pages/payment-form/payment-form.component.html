<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header main-btn-color text-white">
            <h4>Record New Payment</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
                <!-- <div class="mb-3">
                    <label for="payment_to" class="form-label">Payee</label>
                    <select class="form-select" id="payment_to" formControlName="payment_to">
                        <option value="">Select member</option>
                        <option *ngFor="let member of members" [value]="member.id">
                        {{ member.name }}
                        </option>
                   </select>
                </div> -->




                <div class="mb-3 position-relative">
                    <label for="payment_to" class="form-label">Payee</label>
                    <input type="text" id="payment_to" class="form-control" [formControl]="memberSearchControl" (focus)="showDropdown = true" (blur)="hideDropdownWithDelay()" autocomplete="off" placeholder="Start typing to search..." />

                    <!-- Dropdown card -->
                    <div class="dropdown-card shadow" *ngIf="showDropdown && filteredMembers.length > 0">
                        <div class="dropdown-item" *ngFor="let member of filteredMembers" (mousedown)="selectMember(member)">
                            {{ member.name }}
                        </div>
                    </div>
                </div>




                <div class="mb-3">
                    <label for="payment_date" class="form-label">Payment Date</label>
                    <input type="date" class="form-control" id="payment_date" formControlName="payment_date" [max]="today">
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (GHâ‚µ)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" formControlName="amount" placeholder="0.00">
                </div>

                <div class="mb-3">
                    <label for="payment_details" class="form-label">Payment Details</label>
                    <textarea class="form-control" id="payment_details" rows="3" formControlName="payment_details"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Submit Payment</button>
            </form>
        </div>
    </div>
</div>
